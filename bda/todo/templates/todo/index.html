{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />

{% if latest_todo_list %}
<ul>
{% for todo in latest_todo_list %}
<li><a href="{% url 'todo:details' todo.id %}">{{ todo.description }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No todo are available.</p>
{% endif %}
